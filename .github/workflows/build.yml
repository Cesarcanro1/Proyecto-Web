name: Build & Deploy Backend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE: ghcr.io/cesarcanro1/proyecto-backend
  NAMESPACE: proyecto-web
  DEPLOYMENT: backend
  REMOTE_PATH: ~/ProyectoWeb/backend

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build JAR
        run: mvn -B -DskipTests package

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:sha-${{ github.sha }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Sube k8s.yaml a tu VM
      - name: Upload k8s.yaml
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "k8s.yaml"
          target: "${{ env.REMOTE_PATH }}/"

      # Aplica manifests y hace rollout desde MicroK8s en tu VM
      - name: Apply & Rollout on MicroK8s
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd ${{ env.REMOTE_PATH }}
            microk8s kubectl apply -f k8s.yaml
            microk8s kubectl -n ${{ env.NAMESPACE }} set image deploy/${{ env.DEPLOYMENT }} \
              ${{ env.DEPLOYMENT }}=${{ env.IMAGE }}:latest
            microk8s kubectl -n ${{ env.NAMESPACE }} rollout status deploy/${{ env.DEPLOYMENT }}
            microk8s kubectl -n ${{ env.NAMESPACE }} get pods -l app=${{ env.DEPLOYMENT }} -o wide
