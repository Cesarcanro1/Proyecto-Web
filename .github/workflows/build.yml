name: Build and Deploy Backend

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # -----------------------------
    # CHECKOUT
    # -----------------------------
    - name: Checkout repository
      uses: actions/checkout@v3

    # -----------------------------
    # PRE-CHECK SSH
    # -----------------------------
    - name: Test SSH connection
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script_stop: false
        script: |
          echo "SSH OK (pre-check)"

    # -----------------------------
    # SETUP JAVA
    # -----------------------------
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # -----------------------------
    # BUILD BACKEND
    # -----------------------------
    - name: Build backend without tests
      run: |
        ./mvnw -DskipTests package

    # -----------------------------
    # LOGIN GHCR
    # -----------------------------
    - name: Login to GHCR
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # -----------------------------
    # BUILD + PUSH DOCKER
    # -----------------------------
    - name: Build and push Docker image
      run: |
        docker build -t ghcr.io/cesarcanro1/proyecto-backend:latest .
        docker push ghcr.io/cesarcanro1/proyecto-backend:latest

    # -----------------------------
    # DEPLOY TO MICROK8S
    # -----------------------------
    - name: Deploy to K8s
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script_stop: false
        script: |
          echo "Actualizando imagen del backend..."
          sudo microk8s kubectl -n proyecto-web set image deployment/backend backend=ghcr.io/cesarcanro1/proyecto-backend:latest
          sudo microk8s kubectl -n proyecto-web rollout restart deployment backend
          sudo microk8s kubectl -n proyecto-web rollout status deployment backend --timeout=60s

    # -----------------------------
    # DONE
    # -----------------------------
    - name: Complete job
      run: echo "Deploy completado correctamente"
