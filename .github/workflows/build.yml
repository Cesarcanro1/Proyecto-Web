name: Build & Deploy Backend

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write 

env:
  IMAGE: ghcr.io/cesarcanro1/proyecto-backend
  NAMESPACE: proyecto-web
  DEPLOYMENT: backend

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Build JAR
        run: mvn -B -DskipTests package

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:sha-${{ github.sha }}

  deploy:
    needs: build
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Renderiza el host del Ingress con el IP real de la VM
      - name: Inject NODE_IP into k8s.yaml
        run: |
          NODE_IP=$(hostname -I | awk '{print $1}')
          echo "NODE_IP=${NODE_IP}"
          sed -i "s/backend.\${NODE_IP}.nip.io/backend.${NODE_IP}.nip.io/g" k8s.yaml

      - name: Apply manifests & rollout (local MicroK8s)
        run: |
          set -e

          echo ">>> Esperando a que microk8s esté ready..."
          sudo microk8s status --wait-ready

          echo ">>> Aplicando k8s.yaml (hasta 3 intentos si falla la conexión)..."
          ATTEMPTS=0
          MAX_ATTEMPTS=3
          until [ $ATTEMPTS -ge $MAX_ATTEMPTS ]
          do
            if sudo microk8s kubectl apply -f k8s.yaml; then
              echo "kubectl apply OK"
              break
            fi

            ATTEMPTS=$((ATTEMPTS+1))
            echo "kubectl apply falló (intento $ATTEMPTS/$MAX_ATTEMPTS), esperando 5s y reintentando..."
            sleep 5
          done

          if [ $ATTEMPTS -eq $MAX_ATTEMPTS ]; then
            echo "kubectl apply siguió fallando después de $MAX_ATTEMPTS intentos :("
            exit 1
          fi

          echo ">>> Actualizando imagen del deployment..."
          sudo microk8s kubectl -n ${NAMESPACE} set image deploy/${DEPLOYMENT} \
            backend=${IMAGE}:latest

          echo ">>> Esperando a que termine el rollout..."
          sudo microk8s kubectl -n ${NAMESPACE} rollout status deploy/${DEPLOYMENT}

          echo ">>> Info de debug:"
          sudo microk8s kubectl -n ${NAMESPACE} get svc
          sudo microk8s kubectl -n ${NAMESPACE} get ingress
          sudo microk8s kubectl -n ${NAMESPACE} get pods -o wide
